<!DOCTYPE html>

<html>

    <link href="styles.css" rel="stylesheet">
    <head>


    </head>

    <body>

        <header>
            <nav>
                <ul class="menutab">
                    <li>
                        <button class="menubutton">Color Picker</button>
                    </li>
                    <li>
                        <button class="menubutton">Pose Generator</button>
                    </li>               
                </ul>
            </nav>

        </header>

        <!--
        <div class="shade-slide">
            <canvas id="shadePicker" width="50" height="300" style="border:1px solid #d3d3d3"></canvas>
        </div>
        -->

        <div>
            
            <input type="color" id="manualPicker" name="manualPicker" value="#FFFFFF">
            
        </div>

        <div class="col-theor">
            <img class="wheel" src="colorwheelfill.png" style="width: 100px;">
            <ul class="color-themes">
                <li>
                    <div class="monochomatic">
                        Monochomatic:
                        <div class="rectangle monochrome"></div>
                    </div>
                </li>
                <li>
                    <div class="complementary">
                        Complementary:
                        <div class="rectangle complement"></div>
                        <div class="rectangle complement"></div>
                    </div>
                </li>
                <li>     
                    <div class="analogous">
                        Analogous:
                        <div class="rectangle analog"></div>
                        <div class="rectangle analog"></div>
                        <div class="rectangle analog"></div>
                    </div>
                </li>
                <li>
                    <div class="split-complementary">
                        Split Complementary:
                        <div class="rectangle split-comp"></div>
                        <div class="rectangle split-comp"></div>
                        <div class="rectangle split-comp"></div>
                    </div>
                </li>
                <li>
                    <div class="triadic">
                        Triadic:
                        <div class="rectangle triad"></div>
                        <div class="rectangle triad"></div>
                        <div class="rectangle triad"></div>
                    </div>
                </li>
                <li>
                    <div class="tetradic">
                        Tetradic:
                        <div class="rectangle tetra"></div>
                        <div class="rectangle tetra"></div>
                        <div class="rectangle tetra"></div>
                        <div class="rectangle tetra"></div>
                    </div>
                </li>
            </ul>
            
        
        </div>

        <button onclick="colorPick()">
            HELO
        </button>

        <div class="rectangle shadeRect" id="test">

        </div>

    </body>

    

    


    
    <script src="scripts/canvas.js"></script>
    <script src="scripts/colorScript.js"></script>


</html>
