<!DOCTYPE html>

<html>
    <link href="styles.css" rel="stylesheet">
    <head>
    </head>
    <body>
        <header>
            <div class="menu-tab">
                <div class="horizontal-container">
                    <button class="menu-button">Color Picker</button>
                </div>
            </div>
        </header>

        <div class="theory-box">
            <div class="horizontal-container">
                <input type="color" id="manualPicker" name="manualPicker" value="#FFFFFF">
                <button id="eyedropper"></button>
            </div>

            <div class="history-box">
                <div class="stack-container">
                    <div class="color-container" id="colors"></div>
                    <div id="messages"></div>
                </div>
            </div>
        </div>

        <div class="theory-box">
            <div class="stack-container">
                <div class="horizontal-container">
                    <div class="text-separator">
                        Monochomatic:
                    </div>
                    <div class="rectangle monochrome"></div>
                </div>

                <div class="horizontal-container">
                    <div class="text-separator">
                        Complementary:
                    </div>
                    <div class="rectangle complement"></div>
                    <div class="rectangle complement"></div>
                </div>

                <div class="horizontal-container">
                    <div class="text-separator">
                        Analogous:
                    </div>
                    <div class="rectangle analog"></div>
                    <div class="rectangle analog"></div>
                    <div class="rectangle analog"></div>
                </div>

                <div class="horizontal-container">
                    <div class="text-separator">
                        Split Complementary:
                    </div>
                    <div class="rectangle split-comp"></div>
                    <div class="rectangle split-comp"></div>
                    <div class="rectangle split-comp"></div>
                </div>

                <div class="horizontal-container">
                    <div class="text-separator">
                        Triadic:
                    </div>
                    <div class="rectangle triad"></div>
                    <div class="rectangle triad"></div>
                    <div class="rectangle triad"></div>
                </div>

                <div class="horizontal-container">
                    <div class="text-separator">
                        Tetradic:
                    </div>
                    <div class="rectangle tetra"></div>
                    <div class="rectangle tetra"></div>
                    <div class="rectangle tetra"></div>
                    <div class="rectangle tetra"></div>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src="scripts/colorCalculator.js"></script>
    <script type="module" src="scripts/colorPicker.js"></script>

</html>
